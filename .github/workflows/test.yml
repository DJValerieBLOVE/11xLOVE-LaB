name: Test

on:
  # Disabled automatic testing on push to prevent notification spam
  # Tests still run locally before commits
  # Can be manually triggered from Actions tab if needed
  # push:
  #   branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
          
      - name: Run TypeScript check
        run: npx tsc --noEmit
        
      - name: Run ESLint
        run: npx eslint --max-warnings 0
        
      - name: Run Vitest
        run: npx vitest run --reporter=dot
        
      - name: Build project
        run: npm run build
